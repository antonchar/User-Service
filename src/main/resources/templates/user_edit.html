<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="index :: head"></div>

<body>

<div class="container">

    <div th:replace="index :: navbar"></div>

    <!--Content-->
    <div class="jumbotron">

        <!--Panel-->
        <div class="panel panel-primary">

            <div class="panel-heading">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Change User Details
            </div>

            <div class="panel-body">
                <button type="submit" class="btn btn-default element-row" form="save-form">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                </button>
            </div>

            <!--Form-->
            <form id="save-form" th:action="@{/user/edit}" th:object="${user}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{createDate}"/>

                <!--User table-->
                <table class="table table-bordered">

                    <thead><tr/></thead>

                    <tbody>
                    <tr>
                        <td>ID</td>
                        <td th:text="*{id}"></td>
                    </tr>
                    <tr th:fragment="name_row">
                        <td>Name</td>
                        <td>
                            <div class="form-group" th:class="(${#fields.hasErrors('name')}) ? 'has-error' : ''">
                                <label class="control-label"
                                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                </label>
                                <input class="form-control" type="text" placeholder="Name" th:field="*{name}"/>
                            </div>
                        </td>
                    </tr>
                    <tr th:fragment="age_row">
                        <td>Age</td>
                        <td>
                            <div class="form-group" th:class="(${#fields.hasErrors('age')}) ? 'has-error' : ''">
                                <label class="control-label"
                                       th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                                </label>
                                <input class="form-control" type="number" placeholder="Age" th:field="*{age}"/>
                            </div>
                        </td>
                    </tr>
                    <tr th:fragment="admin_row">
                        <td>Admin</td>
                        <td>
                            <div th:class="(${#fields.hasErrors('isAdmin')}) ? 'has-error' : ''">
                                <div class="checkbox">
                                    <input type="checkbox" th:field="*{isAdmin}"/>
                                    <label th:if="${#fields.hasErrors('isAdmin')}" th:errors="*{isAdmin}"></label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Created At</td>
                        <td th:text="*{createDate}"></td>
                    </tr>
                    </tbody>

                </table>

            </form>

        </div>

    </div>

    <div th:replace="index :: footer"></div>

</div>

<!-- jQuery 1.12.4(necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
