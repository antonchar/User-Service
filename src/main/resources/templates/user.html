<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="index :: head"></div>

<body>

<div class="container">

    <div th:replace="index :: navbar"></div>

    <!--Content-->
    <div class="jumbotron">

        <!--Panel-->
        <div class="panel panel-primary">

            <div class="panel-heading">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> User Info
            </div>

            <div class="panel-body">
                <form th:action="@{/user/edit}" th:object="${user}" method="POST">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{name}"/>
                    <input type="hidden" th:field="*{age}"/>
                    <input type="hidden" th:field="*{admin}"/>
                    <input type="hidden" th:field="*{creationDate}"/>
                    <input type="hidden" name="state" value="init"/>
                    <button id="save-btn" type="submit" class="btn btn-default element-row">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                    </button>
                    <div th:if="${saved}" class="alert alert-success element-row" role="alert">Saved successfully!</div>
                </form>
            </div>

            <!--User table-->
            <table class="table table-bordered">

                <thead><tr/></thead>

                <tbody>
                <div th:object="${user}">
                    <tr>
                        <td>ID</td>
                        <td th:text="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td th:text="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td th:text="*{age}"></td>
                    </tr>
                    <tr>
                        <td>Admin</td>
                        <td th:text="(*{admin}) ? 'yes' : 'no'"></td>
                    </tr>
                    <tr>
                        <td>Created At</td>
                        <td th:text="*{creationDate}"></td>
                    </tr>
                </div>
                </tbody>

            </table>

        </div>

    </div>

    <div th:replace="index :: footer"></div>

</div>

<!-- jQuery 1.12.4(necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
